<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column Challenge</title>
</head>
<body>

    <table>
        <colgroup>
            <col span="1" style="background-color: red;">
            <col span="1" style="background-color: blue;">
        </colgroup>
        <tr>
            <th>Player</th>
            <th style="color: white;">Position</th>
        </tr>
        <tr>
            <td >Andrus</td>
            <td style="color: white;">Shortstop</td>
        </tr>
        <tr>
            <td>Gallo</td>
            <td style="color: white;">Left Field</td>
        </tr>
        <tr>
            <td>Frazier</td>
            <td style="color: white;">First Base</td>
        </tr>

    </table>
    
</body>
</html>
